<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="rightMenu">
  <button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
  <p style="margin-left:10px">Number of lines</p>
  <input style="margin-left:10px" type="text" name="inpNumOfLines" value="1000">
  <p style="margin-left:10px">WhiteList</p>
  <textarea style="margin-left:10px" type="text" name="inpWhiteList">nexj.core.controller.*
 nexj.model.class.*
 nexj.model.library.*
 nexj.core.rpc.http.*
 nexj.core.persistence.sql.SQLAdapter.*
 ERROR
 WARN
 </textarea>
  <p style="margin-left:10px">Log Pattern</p>
  <input style="margin-left:10px" type="text" name="inpLogPattern" value=";%d %-5p [%c] %m%n""">
  <br/>
  <br/>
  <input style="margin-left:10px"  type="submit" value="Submit">
</div>
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge w3-right" onclick="openRightMenu()">&#9776;</button>
</div>
<script>
function openLeftMenu() {
    document.getElementById("leftMenu").style.display = "block";
}
function closeLeftMenu() {
    document.getElementById("leftMenu").style.display = "none";
}

function openRightMenu() {
    document.getElementById("rightMenu").style.display = "block";
}
function closeRightMenu() {
    document.getElementById("rightMenu").style.display = "none";
}
</script>
</body>
</html>
